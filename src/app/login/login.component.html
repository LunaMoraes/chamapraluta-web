
<body>
    <div *ngIf="isLogin==0" class="login-container">
        <h2>Login</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="username">Email</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Entrar</button>
        </form>
        <div class="options">
            <a  (click)="changeLogin('register')">Cadastrar</a>
        </div>
        <div class="options">
            <a href="#">Esqueceu sua Senha?</a>
        </div>
    </div>
    <div *ngIf="isLogin==1" class="login-container">
        <h2>Cadastro</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="username">Email</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Entrar</button>
        </form>
        <div class="options">
            <button class="lowerOptions" (click)="changeLogin('login')">Ja tem uma conta? Acesse!</button>
        </div>
        <div class="options">
            <a >Esqueceu sua Senha?</a>
        </div>
    </div>
</body>
