<body>
  <div class="component-container proportions-cadastro">
    <div *ngIf="isLogin==0">
      <h2 class="title">LOGIN COM EMAIL</h2>
      <form action="#" method="post">
        <div class="form-group">
          <label for="username">Email</label>
          <input type="text" id="username" name="username" required placeholder="exemplo@email.com">
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" id="password" name="password" required placeholder="üîí">
          <button class="esqueceu-senha">Esqueci minha senha</button>
        </div>
        <div class="separator"></div>

        <button *ngIf="!loading" type="submit" (click)="startLogin()">Entrar</button>
        <div *ngIf="loading" class="spinner-container">
          <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <div *ngIf="error" class="alert alert-warning">
          <p>{{ errorMessage }}</p>
        </div>
      </form>

      <div class="options">
        <p>N√£o possui uma conta? <a (click)="changeLogin('register')">Cadastre-se</a></p>
      </div>

      <hr>

      <div>
        <button class="google-btn" (click)="signInAndAuthorize()">
          <img src="https://www.gstatic.com/images/branding/googleg/1x/googleg_standard_color_32dp.png" alt="Google logo">
          <span>Continuar com Google</span>
        </button>
      </div>
    </div>

    <div *ngIf="isLogin==1">
      <h2 class="banner-title">Cadastro</h2>
      <form action="#" method="post">
        <p class="subtitle">Dados b√°sicos</p>
        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" id="nome" name="nome" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" id="email" name="email" required>
        </div>
        <div class="form-group">
          <p for="radio" class="subtitle">Pretende chamar manifesta√ß√µes?</p>
          <div class="radio-group">
            <label>
              <input class="radio-input" type="radio" name="choice" value="1" (click)="selectOrganizer(1)"> Sim
            </label>
            <br>
            <label>
              <input class="radio-input" type="radio" name="choice" value="0" (click)="selectOrganizer(0)"> N√£o
            </label>
          </div>
          <div *ngIf="isOrganizerSelected == 1">
            <label for="tel" class="form-group">Telefone de Contato</label>
            <input type="tel" pattern="\(\d{2}\) \d{4,5}-\d{4}" placeholder="(XX) 99999-9999" title="Formato: (DDD) 99999-9999" maxlength="15" required>
            <label for="organizacoes">Selecione uma organiza√ß√£o:</label>
            <select [(ngModel)]="selectedOption" class="custom-dropdown">
              <option value="" disabled>Selecione uma op√ß√£o</option>
              <option *ngFor="let opt of options" [value]="opt">{{ opt }}</option>
            </select>
            <div id="outros-container" style="display: none;" *ngIf="otherselected == 1">
              <label for="outros">Especifique:</label>
              <input type="text" id="outros" name="outros_organizacao">
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" id="password" name="password" required>
        </div>

        <button *ngIf="!loading" type="submit" (click)="startCadastro()">Cadastrar</button>
        <div *ngIf="loading" class="spinner-container">
          <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <div *ngIf="error" class="alert alert-warning">
          <p>{{ errorMessage }}</p>
        </div>
      </form>

      <div class="options">
        <button class="lowerOptions" (click)="changeLogin('login')">J√° tem uma conta? Acesse!</button>
      </div>
    </div>


  </div>
</body>
