<div class="calendario-container">
    <h2>Calendário de Eventos</h2>
    
    <!-- Tabela com os dados da planilha -->
    <div class="table-container" *ngIf="planilhaDados.length > 0">
      <table class="eventos-table">
        <thead>
          <tr>
            <th>Data</th>
            <th>Evento</th>
            <th>Importante</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let evento of planilhaDados">
            <td>{{ evento.data }}</td>
            <td>{{ evento.evento }}</td>
            <td>
              <span *ngIf="evento.importante" class="importante">⭐</span>
              <span *ngIf="!evento.importante" class="normal">➖</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
